<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom:50px;">
        <a class="navbar-brand" href="/">Shopping List</a>
      </nav>
      <!-- nav bar end here . -->
       <div class="container" style="width:70%;margin:auto;">
        <form class="form-inline" action="/" method="POST">
            {%csrf_token%}
            {{form}}
            <input style="margin-left: 20px;" type="submit" name="AddButton" class="btn btn-info cmx-sm-3 mb-2" value="Add Item">
        </form>
          <table class="table" style="margin-top: 50px;">
            <thead>
              <tr>
                
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col"> Delete</th>
              </tr>
            </thead>
            <tbody>
              
                {%for t in tasks %}
                <tr>
                <td>{{t.name}}</td>
                <td>{{t.category}}</td>
                <td> <form action="" method="get">
                    <button class = "btn btn-danger" name="DeleteButton" value="{{ t.id }}">Delete</button>
                </form> </td>
              </tr>
                {%endfor%}
              
            </tbody>
          </table>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
